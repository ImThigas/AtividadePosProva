<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../ico/favicon.ico">
    <title>Atividade 8 - Questão 2</title>
    <style>
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-image: url(../img/backgroundquests.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        }
        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
        .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        #blackdefaultbutton{
        background-color: white;
        text-decoration: none;
        color: rgb(0, 0, 0);
        padding: 5px 8px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        transition: all .3s ease;
        margin-top: 5px;
        font-family: Andale Mono, monospace;
        font-weight: bold;
        font-size: 20px;    
        }
        #blackdefaultbutton:hover{
        background-color: rgb(0, 0, 0);
        color: white;
        border: 1px solid rgb(255, 255, 255);
        }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var veiculos = [];
          function cadastrarVeiculo(event) {
              event.preventDefault();

              var numeroChassi = document.getElementById("numero_chassi").value;
              var placa = document.getElementById("placa").value;

              var veiculo = {
                  numeroChassi: numeroChassi,
                  placa: placa
              };

              veiculos.push(veiculo);

              atualizarLista();
          }
          function atualizarLista() {
              var listaVeiculos = document.getElementById("veiculos");
              listaVeiculos.innerHTML = "";

              veiculos.forEach(function(veiculo) {
                  var li = document.createElement("li");
                  li.textContent = "Número do Chassi: " + veiculo.numeroChassi + ", Placa: " + veiculo.placa;
                  listaVeiculos.appendChild(li);
              });
          }
          document.getElementById("formulario").addEventListener("submit", cadastrarVeiculo);
      });
  </script>
</head>
<body>
    <h1>Cadastro de Veículos</h1>

    <form id="formulario">
        <label for="numero_chassi">Número do Chassi:</label>
        <input type="text" id="numero_chassi" required><br>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" required><br>

        <input type="submit" value="Cadastrar">
    </form>

    <h2>Veículos Cadastrados:</h2>
    <ul id="veiculos"></ul>
    <div class="footer">
      <a id="blackdefaultbutton" href="../atividade-8.html">Retornar</a>
  </div>
</body>
</html>
